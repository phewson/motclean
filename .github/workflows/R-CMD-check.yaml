name: R-CMD-check

on:
  push:
  pull_request:

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            lintr
            devtools
          needs: check

      - name: Lint package
        run: |
          lintr::lint_package()
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2

      - name: Lint tests
        run: |
          lintr::lint_dir("tests")
        shell: Rscript {0}
